<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <form>        

            <label for="nome">Nome</label>
            <input type="nome" id="nome" placeholder="Nome completo" required="true"> 

            <label for="email">E-mail</label>
            <input type="text" id="email" placeholder="Seu melhor e-mail" required="true">

            <label for="descricao">Descrição</label>
            <input type="text" id="descricao" placeholder="Fale mais sobre você" maxlength="450" required="true">
            
            <label for="modulo">Módulo</label>

         <select name="modulo" required="true" id="modulo">

            <option value="">Escolha o seu Módulo</option>
            <option value="M1">Módulo 1</option>
            <option value="M2">Módulo 2</option>
            <option value="M3">Módulo 3</option>
            <option value="M4">Módulo 4</option>
            <option value="M5">Módulo 5</option>
            <option value="M6">Módulo 6</option>
                    
        </select>
            
            <label for="senha">Senha</label>
            <input type="password" id="senha" placeholder="Senha" required="true">

            <label for="confirmarSenha">Confirme a Senha</label>
            <input type="password" id="confirmarSenha" placeholder="Digite novamente" required="true">

            <label for="novidades">Deseja receber novidades no seu e-mail?</label>

            <label for="sim">Sim</label>
            <input type="radio" name="escolher">

            <label for="não">Não</label>
            <input type="radio" name="escolher">

            <button type="submit">Cadastrar</button>

    </form> 
</body>
</html>
